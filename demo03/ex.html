<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo03</title>
    <script src="../jq/react.min.js"></script>
    <script src="../jq/react-dom.min.js"></script>
    <script src="../jq/babel.min.js"></script>
</head>
<body>
    <div id="tag"></div>
    <script type="text/babel">
        var arr = [
                <h1>Hello world!</h1>,
                <h1>React is awesome</h1>,
                <h1>array list</h1>
        ];
        ReactDOM.render(
                <div>{arr}</div>,
                document.getElementById("tag")
        )
    </script>
</body>
</html>
