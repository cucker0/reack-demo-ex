<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo06</title>
    <script src="../jq/react.min.js"></script>
    <script src="../jq/react-dom.min.js"></script>
    <script src="../jq/babel.min.js"></script>

</head>
<body>
    <div id="tag"></div>
    <script type="text/babel">
        class MyTitle extends React.Component{
            propTypes: {
                title: React.PropTypes.string.isRequired;
            }

            render(){
                return <h1>{this.props.title}</h1>
            }

        }

        var data = 123;

        ReactDOM.render(
            <MyTitle title={data} />,
                document.body
        )

    </script>
</body>
</html>
