<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo07</title>
    <script src="../jq/react.min.js"></script>
    <script src="../jq/react-dom.min.js"></script>
    <script src="../jq/babel.min.js"></script>

</head>
<body>
    <div id="tag"></div>
    <script type="text/babel">
        class MyComponent extends React.Component{
            handleClick(){
                return this.refs.myTextInput.focus();
            }

            render(){
                return(
                    <div>
                        <input type='text' ref='myTextInput'>
                        <input type='button' value='Focus the text input' onClick={this.handleClick}>
                    </div>
                );
            }
        }

        ReactDOM.render(
                <MyComponent />,
                document.getElementById('tag')
        )

    </script>
</body>
</html>
