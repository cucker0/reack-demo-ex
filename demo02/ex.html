<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jq/react.min.js"></script>
    <script src="../jq/react-dom.min.js"></script>
    <script src="../jq/babel.min.js"></script>

</head>
<body>
    <div id="tag"></div>
    <script type="text/babel">
        var info = {'names': ['Alice', 'Emily', 'Kate']};
        ReactDOM.render(
        <div>
        {
          info['names'].map(function (name, index) {
            return <div id={index}> Hello, {name}!, </div>
          })
        }
        </div>,
                document.getElementById('tag')
        );


    </script>
</body>
</html>
